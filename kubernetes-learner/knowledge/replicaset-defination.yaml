apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: myapp-replicaset
  labels:
    app: nginx
    tier: frontend
    author: sounishnath
spec:
  template:
    metadata:
      name: myapp-replicaset
      labels:
        app: nginx
        tier: frontend
        author: sounishnath
    spec:
      containers:
        - name: nginx
          image: nginx

replicas: 3
selector:
  matchLabels:
    tier: frontend